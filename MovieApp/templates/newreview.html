{% extends 'index.html'%} {% block title %}
  {%endblock%} {% block main_content %}

<div class="container" style="margin-top:60px;">
<div class="row">
  <div class="col-6">
    {% if movie.img%}
    <img src="{{movie.img.url}}" class="img-bottom2" alt="..." />
      {% endif %}
</div>
<div class="col-6">
  <h5 class="title3 card-title" style="font-size: 60px;margin-top: 30px;">{{movie.title}}</h5>
  <p class="card-text" style="font-size: 25px; margin-top: 30px;">{{movie.description}}</p>
<br>
<br></div>

<div class="col-12" style="margin-top: 100px;" >
<form  class="save" method="POST" enctype="multipart/form-data" style="width: 60vw;"id="miform">
  {% csrf_token%} 
  {{ form.as_p }}
  <fieldset class="starability-basic">
    <legend>First rating:</legend>
    <input type="radio" id="no-rate" class="input-no-rate" name="rated" value="0" checked aria-label="No rating." />
    <input type="radio" id="first-rate1" name="rated" value="1" />
    <label for="first-rate1" title="Terrible">1 star</label>
    <input type="radio" id="first-rate2" name="rated" value="2" />
    <label for="first-rate2" title="Not good">2 stars</label>
    <input type="radio" id="first-rate3" name="rated" value="3" />
    <label for="first-rate3" title="Average">3 stars</label>
    <input type="radio" id="first-rate4" name="rated" value="4" />
    <label for="first-rate4" title="Very good">4 stars</label>
    <input type="radio" id="first-rate5" name="rated" value="5" />
    <label for="first-rate5" title="Amazing">5 stars</label>
  </fieldset> {% if update %}
  <button class="btn btn-primary my-3 py-1" type="submit">Update</button>
  {% else %}
  <button class="btn btn-primary my-3 py-1" type="submit">Send</button>
  {% endif %}
</form>
</div>
</div>
</div>
{% endblock %}
